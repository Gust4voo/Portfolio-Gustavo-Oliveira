<div class="contacts text-center">
  <p id="title">Contacts</p>
  <div class="d-flex justify-content-center pb-5" data-aos="slide-up" data-aos-duration="2000">
    <div class="form-container">
      <form class="form">
        <div class="form-group">
          <label for="name">Il tuo nome</label>
          <input required="" name="name" id="name" type="text" />
        </div>
        <div class="form-group">
          <label for="email">La tua email</label>
          <input required="" name="email" id="email" type="text" />
        </div>
        <div class="form-group">
          <label for="textarea">Il tuo messaggio</label>
          <textarea
            required=""
            cols="50"
            rows="10"
            id="textarea"
            name="textarea"
          >
          </textarea>
        </div>
        <button type="submit" class="form-submit-btn">Invia</button>
      </form>
    </div>
  </div>
</div>
